## Base compose file. Automatically merged with compose.override.yml when running
##   docker compose up
version: "3.7"

services:
  ui:
    container_name: biab-ui
    depends_on:
      - script-server
      - tiler

  # This can be accessed within the docker network with http://biab-script-server:8081/script/...
  script-server:
    container_name: biab-script-server
    volumes:
      - ../scripts:/scripts:ro
      - scripts-stubs:/scripts-stubs:ro
      - ../pipelines:/pipelines:ro
      - ../userdata:/userdata:ro
      - ../output:/output:rw
      - /var/run/docker.sock:/var/run/docker.sock
    expose:
      - "8080"
    env_file:
      - ../.env
    environment:
      - SCRIPT_LOCATION=/scripts
      - SCRIPT_STUBS_LOCATION=/scripts-stubs
      - USERDATA_LOCATION=/userdata
      - PIPELINES_LOCATION=/pipelines
      - OUTPUT_LOCATION=/output
      - HOST_PATH=${PWD}
    depends_on:
      - runner-r
      - runner-julia

  runner-r:
    container_name: biab-runner-r
    volumes:
      - ../scripts:/scripts:ro
      - ../userdata:/userdata:ro
      - ../output:/output:rw
    env_file:
      - ../.env
    environment:
      - SCRIPT_LOCATION=/scripts
      - USERDATA_LOCATION=/userdata
      - OUTPUT_LOCATION=/output

  runner-julia:
    container_name: biab-runner-julia
    volumes:
      - ../scripts:/scripts:ro
      - ../userdata:/userdata:ro
      - ../output:/output:rw
    env_file:
      - ../.env
    environment:
      - SCRIPT_LOCATION=/scripts
      - USERDATA_LOCATION=/userdata
      - OUTPUT_LOCATION=/output

  http-gateway:
    container_name: http-rev-prox
    image: nginx
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ../output:/static/output:ro
    depends_on:
      - script-server
      - ui

  tiler:
    container_name: biab-tiler
    image: ghcr.io/developmentseed/titiler:latest
    volumes:
      - ../output:/output:ro
      - ../userdata:/userdata:ro
    environment:
      - PORT=8000
      - WORKERS_PER_CORE=1
      - TITILER_API_CORS_ORIGINS=*
    extra_hosts:
      - "host.docker.internal:host-gateway"
